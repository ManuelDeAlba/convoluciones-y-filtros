<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoluciones y filtros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="visualizacion">
        <canvas id="canvas" width="500" height="500" style="border: 1px solid black;"></canvas>
        <canvas id="resultado" width="500" height="500" style="border: 1px solid black;"></canvas>
    </div>

    <div class="controles">
        <button class="filtro boton" data-filtro="desenfoque">Desenfoque</button>
        <button class="filtro boton" data-filtro="horizontal">Horizontal</button>
        <button class="filtro boton" data-filtro="vertical">Vertical</button>
        <button class="filtro boton" data-filtro="sobel">Sobel</button>
        <input class="input-threshold" type="range" min="0" max="255" value="100" data-value="100">
    </div>

    <label class="boton" for="inputFile">Subir imagen</label>
    <input id="inputFile" type="file" hidden>

    <div class="imagenes">
        <img src="/img/persona.webp" alt="Imagen de una mujer">
        <img src="/img/imagen.jpg" alt="Imagen de iconos">
        <img src="/img/prueba.png" alt="Prueba de imagen">
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
